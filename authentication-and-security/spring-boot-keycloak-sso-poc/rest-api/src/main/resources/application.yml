server:
  port: 8082

# Application Configuration
appConfigs:
  cors:
    enabled: true
    pathPattern: /api/**
    allowedOrigins:
      - http://localhost:8081
    allowedMethods:
      - DELETE
      - GET
      - POST
      - PUT
    exposedHeaders:
      - Authorization
    allowCredentials: true

keycloak:
  auth-server-url: http://localhost:8080/auth
  realm-key: 
  realm: ForcelateKeycloakSSO
  resource: rest-api-app
  public-client: false
  bearer-only: true
  enable-basic-auth: false
  credentials:
    secret: e1817a43-8abc-4af4-90f9-f77b415a37fd

logging:
  config: classpath:logback-dev.xml
