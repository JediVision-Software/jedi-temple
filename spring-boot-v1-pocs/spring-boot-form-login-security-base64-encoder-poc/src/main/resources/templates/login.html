<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <!-- JS -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div th:if="${param.error}" class="alert alert-error alert-warning">
            Username or password is incorrect
        </div>
        <form class="form-horizontal col-md-6 col-md-offset-3" data-th-action="@{/login}" method="post">
            <div class="form-group">
                <div class="col-xs-12">
                    <input id="username" name="username" class="form-control" type="text" required="" placeholder="Користувач" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <input id="password" name="password" class="form-control" type="password" required="" placeholder="Пароль" />
                </div>
            </div>
            <div class="form-group text-center m-t-10">
                <div class="col-xs-12">
                    <button class="btn w-md btn-bordered btn-success waves-effect waves-light" name="submit" type="submit">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
