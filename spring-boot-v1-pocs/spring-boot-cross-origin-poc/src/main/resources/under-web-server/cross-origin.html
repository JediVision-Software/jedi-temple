<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Cross Origin Page</title>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "http://localhost:8787/api/index",
                success: function(response) {
                    $("#cross-origin-server-value").text(response + ' + Client Value :)');
                }
            });
        });
    </script>
</head>
<body>
    <p id="cross-origin-server-value"></p>
</body>
</html>
